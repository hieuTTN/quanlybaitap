<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-12 head-page-teacher">
            <div class="row">
                <div class="col-1">
                    <a class="logo-teacher-left" href=""><img src="image/logo.png" class="img-head-logo"></a>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                    <div class="div-search-head">
                        <i class="fa fa-search"></i>
                        <input placeholder="Tìm kiếm môn học">
                    </div>
                </div>
                <div class="col-4">
                    <div class="user-logged-head-teacher">
                        <div class="in-user-logged">
                            <li class="nav-item dropdown drop-user-nav">
                                <a class="nav-link dropdown-toggle toggle-head" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="image/user.webp" class="avatar-head"> 
                                    <span>Trần văn nam</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Tài khoản</a></li>
                                    <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                                </ul>
                            </li>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1 nav-left-teacher">
            <a class="text-teacher-left" href=""><i class="fa fa-bell"></i><br><span>Thông báo</span></a>
            <a class="text-teacher-left active-text-left" href=""><i class="fa fa-book"></i><br><span>Môn học</span></a>
            <a class="text-teacher-left" href=""><i class="fa fa-comment"></i><br><span>Tin nhắn</span></a>
            <a class="text-teacher-left" href=""><i class="fa fa-file"></i><br><span>Bài tập</span></a>
            <a class="text-teacher-left" href=""><i class="fa fa-sign-out"></i><br><span>Đăng xuất</span></a>
        </div>
        <div class="col-11">
            <div class="content-page-teacher">
                <div class="teams-section">
                    <div class="teams-title">Môn học của bạn</div>
                    <div class="d-flex align-items-center">
                      <button class="btn btn-join" data-bs-toggle="modal" data-bs-target="#modalAdd">
                        <i class="fa fa-users"></i>
                        Tạo một nhóm môn học
                      </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="course-card border">
                          <a href="" class="course-header">
                            <img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" class="course-icon" alt="Java">
                            <span class="card-title">TH03111-Lập trình Java-<br>Nhom02-HK2-NH19-20</span>
                            <span class="ellipsis">⋮</span>
                          </a>
                          <div class="course-actions d-flex justify-content-start px-2">
                            <i class="fa fa-user-plus"></i>
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-pencil-square-o"></i>
                          </div>
                        </div>
                      </div>
                </div>


                <div class="modal fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Thêm môn học của bạn</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formadd">
                                <label class="label-content">Mã môn học(sinh viên dùng để tham gia lớp)</label>
                                <input class="form-control" name="code">
                                <label class="label-content">Tên môn học</label>
                                <input class="form-control" name="subjectname">
                                <div class="row">
                                    <div class="col-sm-7">
                                        <label class="label-content">Chọn ảnh</label>
                                        <input onchange="preViewImage()" type="file" id="chonfile">
                                    </div>
                                    <div class="col-sm-5">
                                        <img id="imagepreview" class="imgpresubject">
                                    </div>
                                </div><br>
                                <label class="checkbox-custom">Khóa tham gia
                                    <input id="primaryadd" type="checkbox">
                                    <span class="checkmark-checkbox"></span>
                                </label>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                          <button form="formadd" type="submit" class="btn btn-primary">Lưu môn học</button>
                        </div>
                      </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    function preViewImage(){
        const [file] = document.getElementById("chonfile").files
        if (file) {
            document.getElementById("imagepreview").src = URL.createObjectURL(file)
        }
    }
</script>
</html>
